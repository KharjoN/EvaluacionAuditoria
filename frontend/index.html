<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Ingreso al sistema</title>
</head>
<body>
    <main> 
        <div class="container justify-content-center bg-light rounded-5 mt-5">
            <div class="text-center">
                <h1>Bienvenido al sistema</h1>
            </div>
            <form id="loginForm" class="p-3 bg-light rounded-3 shadow-lg rounded-5">
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                <!--Campo Correo -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label-lg" for="email">
                        Correo
                    </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Ej: correo@ejemplo.com" required>
                    </div>
                    <div class="form-text offset-sm-2">
                        Ingrese su correo electrónico.
                    </div>
                </div>
                <!--Campo Contraseña -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label-lg" for="password">
                        Contraseña
                    </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
                    </div>
                    <div class="form-text offset-sm-2">
                        Ingrese su contraseña.
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-success">
                        Entrar
                    </button>
                </div>
            </div>
    </main>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();

            
                const formData = new FormData();
                formData.append('username', $('#email').val());
                formData.append('password', $('#password').val());

                $.ajax({
                    url: 'http://127.0.0.1:8000/token', 
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhrFields:{
                        withCredentials: true,
                    },
                    success: function(response) {
                        console.log('Respuesta del servidor:', response);
                        window.location.href = 'formulario.html';
                    },
                    error: function(jqXHR) {
                        // Muestra un error si el login falla
                        const errorMessage = jqXHR.responseJSON ? jqXHR.responseJSON.detail : 'Correo o contraseña incorrectos.';
                        $('#error-message').text(errorMessage).show();
                    }
                });
            });
        });
    </script>
</body>
</html>
