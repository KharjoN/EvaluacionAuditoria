<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Ingreso al sistema</title>
</head>
<body>
    <main> 
        <div class="container justify-content-center bg-light rounded-5 mt-5">
            <div class="text-center">
                <h1>Bienvenido al sistema</h1>
            </div>
            <form class="p-3 bg-light rounded-3 shadow-lg rounded-5  ">
            <!--Campo Usuario -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label-lg" for="RUT" >
                    Usuario
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="RUT" placeholder="Ej: admin">
                </div>
                <!--Texto descripcion-->
                <div type="text" class="form-text">
                     Ingrese Usuario.
                </div>
            </div>
            <!--Campo Contraseña -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label-lg" for="RUT" >
                    Usuario
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="RUT" placeholder="Ej: password">
                </div>
                <!--Texto descripcion-->
                <div type="text" class="form-text">
                     Ingrese tu Contraseña.
                </div>

                <button type="button" class="btn btn-success " >
                    Entrar
                </button>
            </div>
    </main>
