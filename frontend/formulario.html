<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Formulario Personas</title>
</head>
<body>

    <header>
        <div class="container text-center d-flex mt-5">
            <div class="text-center">
                <h1>Formulario ingreso de personas</h1>
            </div>
        </div>
    </header>

    <main>
        <!-- Aqui va el contenido principal -->
        <div class="container justify-content-center bg-light rounded-5 mt-5">
            <form class="p-3 bg-light rounded-3 shadow-lg rounded-5  ">
            <!--Campo RUT -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label-lg" for="RUT" >
                    RUT
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="RUT" placeholder="Ej: 12345678-9">
                </div>
                <!--Texto descripcion-->
                <div type="text" class="form-text">
                     Ingrese RUT sin  punto y con guion.
                </div>
            </div>
            <!--Campo Nombre-->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label-lg" for="Nombre" >
                    Nombre
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Nombre" placeholder="Ej: Juan">
                </div>
                <!--Texto descripcion-->
                <div type="text" class="form-text">
                     Ingrese su primer nombre.
                </div>
            </div>
            <!--Campo Apellido-->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label-lg" for="RUT" >
                    Apellido
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="RUT" placeholder="Ej: Perez">
                </div>
                <!--Texto descripcion-->
                <div type="text" class="form-text">
                     Ingrese su primer apellido.
                </div>
            </div>
            <!--CampoReligion-->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label-lg" for="RUT" >
                    Religion
                </label>
                <!--Lista seleccion-->
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Religion">
                        <option selected>Seleccione Religion</option>
                        <option value="1">Cristiano</option>
                        <option value="2">Católico</option>
                        <option value="3">Agnóstico</option>
                        <option value="4">Otro</option>
                    </select>
    

                </div>
                <!--Texto descripcion-->
                <div type="text" class="form-text">
                     Selecciona tu Religion.
                </div>
            </div>
            </form>

            <!--Botones-->
            <div class="col-sm-10 justify-content-end m-1 p-2">
            <!--Boton Guardar-->
                <button type="button" class="btn btn-success" >
                    Guardar
             </button>
            <!--Boton Limpiar-->
                <button type="button" class="btn btn-primary" >
                    Limpiar
                </button>
            <!--Boton Editar-->
                <button type="button" class="btn btn-primary" >
                    Editar
                </button>
            <!--Boton Borrar-->
                <button type="button" class="btn btn-danger" >
                    Borrar
                </button>
            </div>
        </div>

        <!--Prueba tarjetas-->
        

    <div class="card m-3" style="width: 15rem;">
        <img src="https://picsum.photos/3" class="card-img-top" >
        <div class="card-body">
            <div class="m-3">
                <h5 class="card-title">Registro</h5>
                <div class="card-text text-center">RUT</div>
                <div class="card-text text-center">Nombre</div>
                <div class="card-text text-center">Apellido</div>
                <div class="card-text text-center">Religion</div>
            </div>
        
        <button type="button"  class="btn btn-danger">Borrar</button>
        <button type="button"  class="btn btn-success">Actualizar</button>
        </div>
    </div>

    </main>
</body>


</html>
